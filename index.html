<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="B2.3_Css.css">
    <title>Single Profile Card</title>
    <script src="https://kit.fontawesome.com/391827d54c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="https://i.pinimg.com/564x/13/2f/2b/132f2bb3395a1dda8aa8578e9e650302.jpg"
                alt="Engin Altan Düzyatan">
        </div>

        <div>
            <h2><b>Engin Altan Düzyatan</b></h2>
        </div>

        <div>
            <h3><b>Turkish Actor</b></h3>
        </div>

        <div>
            <h4><b>•Actor •Film Producer •Broadcaster</b></h4>
        </div>

        <div class="icon-container">
            <span><i class="fa-brands fa-instagram"></i></span>
            <span><i class="fa-brands fa-twitter"></i></span>
            <span><i class="fa-brands fa-linkedin"></i></span>
            <span><i class="fa-brands fa-facebook"></i></span>
        </div>

        <div class="contact">
            <input type="button" value="Contact">
        </div>
    </div>

</body>

</html>
